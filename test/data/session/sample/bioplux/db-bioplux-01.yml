    - &EDA {name: 'EDA', sampling_rate: 500, description: "Fingers right arm (red index, bottom third limb, black middle, bottom third limb)."}
    - &EMG {name: 'EMG', sampling_rate: 500, description: "Neck right side."}
    - &FSW {name: 'FSW', sampling_rate: 500, description: "Footswitch, RAW input."}
